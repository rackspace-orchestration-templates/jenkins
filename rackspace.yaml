abstract: |
  A single Linux server running [Jenkins
  CI](http://jenkins-ci.org/content/about-jenkins-ci) Server with multiple
  slave nodes to be used for build testing.

  Several useful plugins, such as
  [JCloud](https://wiki.jenkins-ci.org/display/JENKINS/JClouds+Plugin), are
  included as a part of this installation to ease scaling of your
  deployment.
