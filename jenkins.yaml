heat_template_version: 2013-05-23

description: |
  A single Linux server running the lastest stable version of
  [Jenkins CI](http://jenkins-ci.org/content/about-jenkins-ci) Server.
  Plugins such as
  [JClouds](https://wiki.jenkins-ci.org/display/JENKINS/JClouds+Plugin)
  are included to ease scaling of your deployment.

parameter_groups:

- label: Server Settings
  parameters:
  - image
  - flavor

# - label: Jenkins Settings
#  parameters:
#  - install_rax_canon_theme

- label: rax-dev-params
  parameters:
  - server_hostname
  - kitchen
  - chef_version

parameters:

  server_hostname:
    label: Server Name
    description: Sets the hostname of the server.
    type: string
    default: jenkins
    constraints:
    - length:
        min: 1
        max: 64
    - allowed_pattern: "^[a-zA-Z][a-zA-Z0-9-]*$"
      description: |
        Must begin with a letter and contain only alphanumeric characters.

  image:
    label: Operating System
    description: |
      Server image used for all servers that are created as a part of this
      deployment
    type: string
    default: Ubuntu 14.04 LTS (Trusty Tahr) (PV)
    constraints:
    - allowed_values:
      - Ubuntu 12.04 LTS (Precise Pangolin) (PVHVM)
      - Ubuntu 14.04 LTS (Trusty Tahr) (PV)
      description: Must be a supported operating system.

  flavor:
    label: Server Size
    description: |
      Rackspace Cloud Server flavor to use. The size is based on the amount of
      RAM for the provisioned server.
    type: string
    default: 4 GB General Purpose v1
    constraints:
    - allowed_values:
      - 1 GB General Purpose v1
      - 2 GB General Purpose v1
      - 4 GB General Purpose v1
      - 8 GB General Purpose v1
      - 15 GB I/O v1
      - 30 GB I/O v1
      - 1GB Standard Instance
      - 2GB Standard Instance
      - 4GB Standard Instance
      - 8GB Standard Instance
      - 15GB Standard Instance
      - 30GB Standard Instance
      description: |
        Must be a valid Rackspace Cloud Server flavor for the region you have
        selected to deploy into.

  # install_rax_canon_theme:
  #  label: Theme
  #  description: Install Rackspace Canon Theme
  #  type: string
  #  default: false

  kitchen:
    label: Kitchen
    description: URL for the kitchen to use
    type: string
    default: https://github.com/chrishultin/jenkins

  chef_version:
    label: Chef Version
    description: Version of chef client to use
    type: string
    default: 11.16.4

resources:

  ssh_key:
    type: "OS::Nova::KeyPair"
    properties:
      name: { get_param: "OS::stack_id" }
      save_private_key: true

  jenkins_server:
    type: "OS::Nova::Server"
    properties:
      name: { get_param: server_hostname }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_resource: ssh_key }

  jenkins_setup:
    type: "OS::Heat::ChefSolo"
    depends_on: jenkins_server
    properties:
      username: root
      private_key: { get_attr: [ssh_key, private_key] }
      host: { get_attr: [jenkins_server, accessIPv4] }
      kitchen: { get_param: kitchen }
      chef_version: { get_param: chef_version }
      node:
        jenkins:
          master:
            jenkins_args: '--httpsPort=8081'
          executor:
            timeout: 240
        rax:
          firewall:
            tcp: [8080, 8081]
          jenkins:
            plugins: ["credentials",
                      "ssh-credentials",
                      "scm-api",
                      "multiple-scms",
                      "git-client",
                      "git",
                      "github-api",
                      "github",
                      "ghprb",
                      "jquery",
                      "backup",
                      "mailer",
                      "javadoc",
                      "maven-plugin",
                      "violations",
                      "dashboard-view",
                      "buildgraph-view",
                      "parameterized-trigger",
                      "build-pipeline-plugin",
                      "jclouds-jenkins",
                      "simple-theme-plugin"]
            # install_theme: { get_param: install_rax_canon_theme }
        run_list: ["recipe[apt]",
                   "recipe[build-essential]",
                   "recipe[git]",
                   "recipe[jenkins::master]",
                   "recipe[rax-jenkins::plugins]",
                   "recipe[rax-jenkins::rax-canon]",
                   "recipe[rax-firewall]"]

outputs:
  private_key:
    description: SSH Private Key
    value: { get_attr: [ssh_key, private_key] }

  server_ip:
    description: Server IP
    value: { get_attr: [jenkins_server, accessIPv4] }

  jenkins_http_url:
    description: Jenkins HTTP URL
    value:
      str_replace:
        template: "http://%server_ip%:8080"
        params:
          "%server_ip%": { get_attr: [jenkins_server, accessIPv4] }

  jenkins_https_url:
    description: Jenkins HTTPS URL
    value:
      str_replace:
        template: "https://%server_ip%:8081"
        params:
          "%server_ip%": { get_attr: [jenkins_server, accessIPv4] }
